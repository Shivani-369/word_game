<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Guessing Game</title>
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-6">
  <div class="max-w-xl mx-auto text-center bg-white rounded-2xl shadow-lg p-8">
    <h1 class="text-3xl font-bold mb-4">Word Guessing Game</h1>
    <p id="level" class="mb-2 text-lg">Level 1</p>
    <input id="guessInput" maxlength="5" class="border p-2 rounded w-1/2 text-center" placeholder="Type 5-letter word" />
    <button onclick="submitGuess()" class="bg-blue-500 text-white px-4 py-2 rounded ml-2">Submit</button>

    <div id="result" class="mt-4 text-lg"></div>
    <div id="attempts" class="mt-2 text-sm text-gray-600"></div>
  </div>
</body>
</html>
